<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock Project One</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>

	

	<div id="timerBlock">
		<div id="headerBox">
		<h1>Birthday Countdown</h1>
	</div>
		<div class="circle"><p class="Days">000 </p></div>
		<div class="circle"><p class="Hours">00 </p></div>
		<div class="circle"><p class="Mins">00 </p></div>
		<div class="circle"><p class="Secs">00 </p></div>
	</div>


	<script type="text/javascript">
		
		function timer() {
			let actualTime = (new Date("2022-08-15"))  - (new Date());
	
			let Days = Math.floor(actualTime / (1000 * 60 * 60 * 24))
			let Hours =  Math.floor((actualTime / (1000 * 60 * 60)) % 24)
			let Mins = Math.floor((actualTime / 1000 / 60) % 60)
			let Secs = Math.floor((actualTime / 1000) % 60)
			let Milli =  Math.floor((actualTime / 1000))

			document.getElementsByClassName("Days")[0].innerHTML = Days + " Days" ;
			document.getElementsByClassName("Hours")[0].innerHTML = Hours + " Hours" ;
			document.getElementsByClassName("Mins")[0].innerHTML = Mins + " Minutes" ;
			document.getElementsByClassName("Secs")[0].innerHTML = Secs + " Secs" ;

		}

		

		timer();
		setInterval(timer, 1000);
		
	
	</script>


</body>
</html>
